  <style>
body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: rgba(235, 235, 235, 0.2);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
      }

      h1 {
        font-size: 1.3em;
      }

      p {
        font-size: 0.95em;
      }
    }

    .launch-date {
      font-weight: bold;
      background-image: linear-gradient(to right, rgb(255, 2, 179), rgb(0,197,255));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(to right, rgb(255, 2, 179), rgb(0,197,255));
      color: #ffffff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 100%;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      .back-button {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }

    .contact-section {
      margin: 30px 0 20px 0;
    }

    .contact-info {
      margin: 20px 0;
      font-size: 1em;
    }

    .contact-item {
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .contact-label {
      font-weight: bold;
      color: #c0c0c0;
    }

    .contact-value {
      color: #ffffff;
      font-weight: bold;
      word-break: break-all;
    }

    @media (max-width: 480px) {
      .contact-item {
        flex-direction: column;
        gap: 5px;
      }

      .contact-value {
        font-size: 0.9em;
      }
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 25px;
      background-color: #25D366;
      color: #ffffff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-top: 10px;
      width: auto;
      max-width: 100%;
    }

    .whatsapp-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      .whatsapp-btn {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #c0c0c0;
    }

    @media (max-width: 480px) {
      footer {
        font-size: 0.8em;
        margin-top: 20px;
      }
    }
  </style>
</head>
